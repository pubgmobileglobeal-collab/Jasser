<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSec AI Chat | مساعد الذكاء الاصطناعي</title>
    <style>
        /* التنسيق الأساسي */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #e5eef9;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            height: 80vh; /* تحديد ارتفاع للحاوية */
        }
        header {
            background-color: #1a73e8; /* لون DeepSeek/AI */
            color: white;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }
        /* منطقة الرسائل (الشاشة) */
        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f7f9fc;
            border-bottom: 1px solid #e0e0e0;
        }
        /* تصميم فقاعات الرسائل */
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .ai-message {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
        }
        .user-message .bubble {
            background-color: #1a73e8;
            color: white;
            border-bottom-right-radius: 2px;
        }
        .ai-message .bubble {
            background-color: #e4e7eb;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        /* منطقة الإدخال */
        .input-area {
            display: flex;
            padding: 10px 15px;
            background-color: #ffffff;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-inline-end: 10px;
            font-size: 1em;
            resize: none;
            height: 40px;
        }
        #sendButton {
            background-color: #00a68d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #007f6b;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header>DeepSec AI Assistant (Beta)</header>
    
    <div id="messages">
        <div class="message ai-message">
            <div class="bubble">
                مرحباً! أنا مساعد الذكاء الاصطناعي من DeepSec. كيف يمكنني مساعدتك اليوم؟
            </div>
        </div>
    </div>
    
    <div class="input-area">
        <textarea id="userInput" placeholder="اكتب رسالتك..." onkeypress="handleKeyPress(event)"></textarea>
        <button id="sendButton" onclick="sendMessage()">▶</button>
    </div>
</div>

<script>
    // **********************************************
    // ⚠️ يجب عليك تغيير هذا الرابط ليتوافق مع خادمك الوسيط
    // **********************************************
    const CHAT_ENDPOINT = 'https://your-backend-server.com/api/chat'; 
    
    // (رمز API DeepSeek موجود بأمان على خادمك الوسيط، وليس هنا!)
    // const DEEPSEEK_API_KEY = 'Sk-aab9ec97dda44411b37d34830a986a41'; 
    
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    // دالة لإضافة الرسائل إلى الشاشة
    function appendMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}-message`;
        messageElement.innerHTML = `<div class="bubble">${text}</div>`;
        messagesDiv.appendChild(messageElement);
        // التمرير التلقائي لأسفل
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // دالة إرسال الرسالة إلى الخادم الوسيط
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. عرض رسالة المستخدم
        appendMessage('user', text);
        userInput.value = '';
        sendButton.disabled = true;

        // 2. عرض رسالة 'جاري الكتابة...'
        appendMessage('ai', 'جاري التفكير...');

        try {
            // 3. إرسال الطلب إلى الخادم الوسيط
            const response = await fetch(CHAT_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // إرسال النص بصيغة JSON
                body: JSON.stringify({ prompt: text })
            });

            // 4. إزالة رسالة 'جاري التفكير...'
            messagesDiv.lastElementChild.remove();
            
            if (response.ok) {
                const data = await response.json();
                // 5. عرض رد الذكاء الاصطناعي
                const aiResponse = data.response || "عفواً، واجهت خطأ في الرد.";
                appendMessage('ai', aiResponse);
            } else {
                appendMessage('ai', `❌ فشل الاتصال بالخادم الوسيط. (${response.status})`);
            }

        } catch (error) {
            messagesDiv.lastElementChild.remove();
            appendMessage('ai', `❌ خطأ في الشبكة: تعذر الاتصال بـ ${CHAT_ENDPOINT}`);
        } finally {
            sendButton.disabled = false;
        }
    }
    
    // إرسال عند الضغط على مفتاح Enter
    function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // منع إنشاء سطر جديد
            sendMessage();
        }
    }
</script>

</body>
</html>
